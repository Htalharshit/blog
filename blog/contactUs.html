<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FrontEnd Blog using bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FrontEnd Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/blog/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog/about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Topics
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Other</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-danger" type="submit">
              Search
            </button>
          </form>
          <button class="btn btn-danger m-2">Login</button>

          <button class="btn btn-danger">Sign Up</button>
        </div>
      </div>
    </nav>
<div class="container m-5">
    <h2>Contact Us</h2>
    <form>
        <div class="form-group m-2">
            <label for="emailid">Enter Email Id</label>
            <input type="email reset" id="emailid" class="form-control" placeholder="Enter Email id">
        </div>
        <div class="form-group m-2">
            <label for="query reset">Select Your Query</label>
            <select name="Query" id="query" class="form-control">
                <option>Web Page not loading</option>
                <option>Home Page not loading</option>
                <option>Content not visible</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group m-2">
            <label for="concern">Elaborate Your Concern</label>
            <textarea id="concern" class="form-control" cols="30" rows="10" placeholder="Elaborate concern"></textarea>
        </div>
        <button class="btn btn-primary m-2">Submit</button>
    </form>
</div>


<footer class="py-3 border-top">
    <p class="col-md-12 text-body-secondary " style="text-align: center; ">Â© 2024 Company, Inc</p>
  </footer>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
</body>
</html>
